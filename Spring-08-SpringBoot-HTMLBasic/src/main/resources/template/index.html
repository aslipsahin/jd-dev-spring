<!--following line shows the html version-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber</title>
    <!--Container for metadata(is not displayed)
    Title, Styles, Link, Scripts, Meta and others
    -->
    <meta name="Asli">
</head>
<!--whatever you put in body, it will be displayed-->
<body>
    Welcome to Developer Course !!!

    <h1>Spring Boot</h1>
    <h2>Spring Boot</h2>
    <h3>Spring Boot</h3>

    <h1 align="center" style="color: blue">Spring Framework</h1>

    <img src="springboot.png" alt="SpringBoot image">

    <ul>
        <li>MVC</li>
        <li>ORM</li>
        <li>API</li>
    </ul>

    <a href="https://amazon.com">Amazon</a>

    <table>
        <tr>
            <td>Loop</td>
            <td>Collection</td>
            <td>Stream</td>
        </tr>
        <tr>
            <td>IoC</td>
            <td>DI</td>
            <td>Value</td>
        </tr>
    </table>

    <!--Forms-->
    <label>User Name:</label>
    <input type="text" name="username"><br>
    <label>Password:</label>
    <input type="password"><br>

    <label>Enter your comments:</label>
    <textarea name="comments"></textarea><br>
    <br>

    <label>Please select your favorite subject:</label><br>
    <!--you can add label directly like in IoC or inside label tag like in MVC-->
    <input type="radio" name="Spring" value="IoC" checked="checked">IoC
    <input type="radio" name="Spring" value="DI" checked="checked">DI
    <input type="radio" name="Spring" value="MVC" checked="checked"><label>MVC</label>
    <br>
    <br>

    <label>Please select your company:</label><br>
    <input type="checkbox" name="company" value="Bank of America">BOA
    <input type="checkbox" name="company" value="SouthWest Airlines">SWE
    <input type="checkbox" name="company" value="Limited">LTD
    <br>
    <br>

    <label>Select your car:</label><br>
    <select name="cars">
        <option value="honda">Honda</option>
        <option value="nissan">Nissan</option>
        <option value="bmw">BMW</option>
    </select>
    <br>
    <br>

    <!--form is used to group the data-->
    <form action="#" method="get">
        First Name:<input type="text" name="first_name"/>
        <br>
        Last Name:<input type="text" name="last_name"/>
        <br>
    </form>

    <!--div is used to group the data-->
    <div>
        <h3>This is Java Developer Course</h3>
        <ul>
            <li>Spring Framework</li>
            <li>Security</li>
            <li>Unit Testing</li>
        </ul>
    </div>
</body>
</html>
<!--when you right click to index.html file on the file directory and click on "debug 'index.html'"-->
