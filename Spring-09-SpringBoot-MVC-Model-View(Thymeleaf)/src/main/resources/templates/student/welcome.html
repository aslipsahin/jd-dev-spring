<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Text-->
<h2>Welcome!</h2>
<h2 th:text="${name}"></h2>
<h3 th:text="${course}"></h3>
<h3 th:text="${subject}"></h3>
<h3 th:text="${id}"></h3>
<h2 th:text="${numbers}"></h2>
<h3 th:text="${numbers.get(0)}"></h3>
<h3 th:text="${birthday}"></h3>
<h2 th:text="${'Hello ' + name}"></h2>
<h3 th:text="${student.getFirstName()}"></h3>
<h3 th:text="${student.firstName}"></h3>
<h3 th:text="${student.toString()}"></h3>

<!-- Link -->
<a th:href="@{https://google.com}">Google</a>

<br><br>

<!-- Link to controller (another page in the app) -->
<a th:href="@{/student/register}">Register</a>

<br><br>

<!-- Adding parameters to link hard coded -->
<a th:href="@{/student/welcome(id=3)}">Link2</a>

<br><br>

<!-- Adding parameters to link dynamically -->
<a th:href="@{/student/welcome(id=${student.id})}">Link3</a>

<!-- Iteration -->
<ul>
    <li th:each="number : ${numbers}" th:text="${number}"></li>
</ul>

<!-- Fragment: Used for reusable codes like navbar, footers, leftsidebar. -->
<div th:replace="fragments/footer :: footer1"></div>

</body>
</html>
